{% set version = "2.7.3" %}

package:
  name: python-hdfs
  version: {{ version }}

source:
  fn: hdfs-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/h/hdfs/hdfs-{{ version }}.tar.gz
  sha256: 752a21e43f82197dce43697c73f454ba490838108c73a57a9247efb66d1c0479

build:
  number: 0
  entry_points:
    - hdfscli = hdfs.__main__:main
    - hdfscli-avro = hdfs.ext.avro.__main__:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - docopt
    - fastavro >=0.21.19
    - pandas >=0.14.1
    - requests >=2.7.0
    - requests-kerberos >=0.7.0
    - six >=1.9.0
  run_constrained:
    - fastavro >=0.21.19
    - pandas >=0.14.1
    - requests-kerberos >=0.7.0

test:
  imports:
    - hdfs
    - hdfs.ext
    - hdfs.ext.avro
    - hdfs.ext.dataframe
    - hdfs.ext.kerberos
  commands:
    - hdfscli --help
    - hdfscli-avro --help

about:
  home: http://hdfscli.readthedocs.org
  description: |
    API and command line interface for HDFS.
  license: MIT
  license_file: LICENSE
  license_url: https://github.com/mtth/hdfs/blob/master/LICENSE
  license_family: MIT
  summary: "HdfsCLI: API and command line interface for HDFS."
  doc_url: https://hdfscli.readthedocs.io/
  dev_url: https://github.com/mtth/hdfs/

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - parente
    - FernandezMathieu
    - efiop
