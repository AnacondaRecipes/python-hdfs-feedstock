{% set name = "python-hdfs" %}
{% set version = "2.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/h/hdfs/hdfs-{{ version }}.tar.gz
    sha256: 752a21e43f82197dce43697c73f454ba490838108c73a57a9247efb66d1c0479
  - url:  https://github.com/mtth/hdfs/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 7bca499d0fee0bdcc89cc88b7e4e4f374dabb398e81dba79daad3b890ac85ece
    folder: gh

build:
  number: 0
  entry_points:
    - hdfscli = hdfs.__main__:main
    - hdfscli-avro = hdfs.ext.avro.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - docopt
    - requests >=2.7.0
    - six >=1.9.0
  run_constrained:
    - fastavro >=0.21.19
    - requests-kerberos >=0.7.0
    - pandas >=0.14.1

# E       PermissionError: [Errno 13] Permission denied: '/tmp/test.log'
{% set deselect_tests = " --deselect=gh/test/test_config.py::TestConfig::test_get_file_handler" %}
# E       PermissionError: [Errno 13] Permission denied: '/tmp/cmd.log'
{% set deselect_tests = deselect_tests + " --deselect=gh/test/test_main.py::TestConfigureClient::test_with_alias" %}

test:
  source_files:
    - gh/test
    - gh/examples
  imports:
    - hdfs
    - hdfs.ext
    - hdfs.ext.avro
    - hdfs.ext.dataframe
    - hdfs.ext.kerberos
  requires:
    - pip
    - pytest
    - fastavro >=0.21.19
    - requests-kerberos >=0.7.0
    - pandas >=0.14.1
  commands:
    - pip check
    - export PYTHONPATH=.  # [unix]
    - set PYTHONPATH=.  # [win]
    - pytest -v gh/test {{ deselect_tests }}
    - hdfscli --help
    - hdfscli-avro --help

about:
  home: https://hdfscli.readthedocs.org
  description: |
    API and command line interface for HDFS.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: HdfsCLI is API and command line interface for HDFS.
  doc_url: https://hdfscli.readthedocs.io
  dev_url: https://github.com/mtth/hdfs

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - parente
    - FernandezMathieu
    - efiop
